name: Release

on:
  push:
    tags:
      - "v*"
      - "v*-rc*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Multi-Platform Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: fintrack-linux-amd64
          - goos: windows
            goarch: amd64
            output: fintrack-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            output: fintrack-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: fintrack-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.21"

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o ${{ matrix.output }} .

      - name: Generate SHA256 checksum
        run: sha256sum ${{ matrix.output }} > ${{ matrix.output }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.output }}
          path: |
            ${{ matrix.output }}
            ${{ matrix.output }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: ./binaries

      - name: Flatten artifacts directory
        run: |
          mkdir -p ./release-binaries
          find ./binaries -type f -exec mv {} ./release-binaries/ \;

      - name: Determine prerelease
        id: prerelease
        run: |
          if [[ "$GITHUB_REF" == *"-rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-binaries/*
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
