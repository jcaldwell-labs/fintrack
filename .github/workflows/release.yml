name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Tag version: $VERSION"

    - name: Install dependencies
      run: |
        go mod download
        go mod verify

    - name: Build binaries for all platforms
      run: |
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build \
          -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
          -o bin/fintrack-linux-amd64 \
          ./cmd/fintrack/

        # macOS amd64 (Intel)
        GOOS=darwin GOARCH=amd64 go build \
          -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
          -o bin/fintrack-darwin-amd64 \
          ./cmd/fintrack/

        # macOS arm64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build \
          -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
          -o bin/fintrack-darwin-arm64 \
          ./cmd/fintrack/

        # Windows amd64
        GOOS=windows GOARCH=amd64 go build \
          -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
          -o bin/fintrack-windows-amd64.exe \
          ./cmd/fintrack/

    - name: Create checksums
      run: |
        cd bin
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Extract changelog for this version
      id: changelog
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}

        # Extract changelog section for this version
        awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | \
          grep -v "^## \[" | \
          sed '/^$/d' > release_notes.md

        # If no specific changelog, use generic message
        if [ ! -s release_notes.md ]; then
          echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." > release_notes.md
        fi

        cat release_notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.version.outputs.VERSION }}
        body_path: release_notes.md
        files: |
          bin/fintrack-linux-amd64
          bin/fintrack-darwin-amd64
          bin/fintrack-darwin-arm64
          bin/fintrack-windows-amd64.exe
          bin/checksums.txt
        draft: false
        prerelease: ${{ contains(steps.version.outputs.VERSION, '-alpha') || contains(steps.version.outputs.VERSION, '-beta') || contains(steps.version.outputs.VERSION, '-rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update latest tag (if not pre-release)
      if: ${{ !contains(steps.version.outputs.VERSION, '-alpha') && !contains(steps.version.outputs.VERSION, '-beta') && !contains(steps.version.outputs.VERSION, '-rc') }}
      run: |
        git tag -f latest
        git push -f origin latest

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: ${{ !contains(github.ref_name, '-alpha') && !contains(github.ref_name, '-beta') }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          fintrack/fintrack:latest
          fintrack/fintrack:${{ steps.version.outputs.VERSION }}
        platforms: linux/amd64,linux/arm64

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: always() && needs.build.result == 'success'

    steps:
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Send notification
      run: |
        echo "ðŸŽ‰ Released version ${{ steps.version.outputs.VERSION }}"
        # Add Discord/Slack notification here if configured
